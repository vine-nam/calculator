<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>나는 계산7!다.</h1>
    <table  class="table table-bordered">
        <thead>
            <tr>
                <th colspan="4" id="th"></th>
            </tr>
         </thead>
          <tbody>
            <tr>
                <td onclick="num7_click();" id="seven">7</td>
                <td onclick="num8_click();" id="eight">8</td>
                <td onclick="num9_click();" id="nine">9</td>
                <td onclick="mul_click();" id="mul">×</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>÷</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>＋</td>
            </tr>
            <tr>
                <td>.</td>
                <td>0</td>
                <td onclick="is_click();" id="is">=</td>
                <td>－</td>
            </tr>
        </tbody>
    </table>
    <script src="javascript.js"></script>
</body>
</html>
