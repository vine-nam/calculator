<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>나는 계산7!다.</h1>
    <table  class="table table-bordered">
        <thead>
            <tr>
                <th colspan="3"></th>
                <td onclick="num_click(this);">C</td>
            </tr>
         </thead>
          <tbody>
            <tr>
                <td onclick="num_click(this);">7</td>
                <td onclick="num_click(this);">8</td>
                <td onclick="num_click(this);">9</td>
                <td onclick="num_click(this);">×</td>
            </tr>
            <tr>
                <td onclick="num_click(this);">4</td>
                <td onclick="num_click(this);">5</td>
                <td onclick="num_click(this);">6</td>
                <td onclick="num_click(this);">÷</td>
            </tr>
            <tr>
                <td onclick="num_click(this);">1</td>
                <td onclick="num_click(this);">2</td>
                <td onclick="num_click(this);">3</td>
                <td onclick="num_click(this);">＋</td>
            </tr>
            <tr>
                <td onclick="num_click(this);">.</td>
                <td onclick="num_click(this);">0</td>
                <td onclick="is_click();" id="is">=</td>
                <td onclick="num_click(this);">－</td>
            </tr>
        </tbody>
    </table>
    <script src="javascript.js"></script>
</body>
</html>
